<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="images/bg-pattern-top.svg"
        alt="bg-pattern-top"
        class="image-bg-top"
      /><img
        src="images/bg-pattern-bottom.svg"
        alt="bg-pattern-bottom"
        class="image-bg-bottom"
      />
      <div class="card">
        <header class="header"></header>
        <main class="main">
          <img src="images/image-victor.jpg" alt="victor" class="user-image" />
          <h2>Victor Crest <span class="age">26</span></h2>
          <p class="location">London</p>
        </main>
        <footer class="socials">
          <div class="social">
            <h3>80K</h3>
            <p class="description">Followers</p>
          </div>
          <div class="social">
            <h3>803K</h3>
            <p class="description">Likes</p>
          </div>
          <div class="social">
            <h3>1.4K</h3>
            <p class="description">Photos</p>
          </div>
        </footer>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
